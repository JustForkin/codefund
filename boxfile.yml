run.config:
  # elixir runtime
  engine: elixir
  engine.config:
    runtime: elixir-1.6.1
    erlang_runtime: erlang-20

  # we need nodejs in development
  # ensure inotify exists for hot-code reloading
  dev_packages:
    - nodejs
    - inotify-tools
    - python-2.7.14

  # cache node_modules
  cache_dirs:
    - assets/node_modules

  # add node_module bins to the $PATH
  extra_path_dirs:
    - assets/node_modules/.bin

  # changes to these files will trigger a new build
  # build_triggers:
  #   - config.exs
  #   - mix.exs
  #   - package.json

  extra_steps:
    - cd assets && npm install

  # enable the filesystem watcher
  fs_watch: true

deploy.config:
  # generate the static assets digest
  extra_steps:
    - mix phx.digest

  # just before the new process comes online,
  # let's migrate the database
  before_live:
    web.main:
      - mix ecto.create --quiet
      - mix ecto.migrate

# add postgres as a data component
data.db:
  image: nanobox/postgresql:9.6

data.redis:
  image: nanobox/redis:3.0

web.main:
  start: node-start mix phx.server
